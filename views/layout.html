<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{title}}</title>
        <!-- 모바일 호환 -->
        <meta name="viewport" content="width=device-width, user-scalable=no"> 
        <!-- IE 문서 모드, IE=edge는 IE브라우저에서 가장 최신 선택하는 것 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        {% block content %}
        {% endblock %}
        {% block script %} 
        {% endblock %}
    </body>
</html>
