<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{title}}</title>
        <!-- 모바일 호환 -->
        <meta name="viewport" content="width=device-width, user-scalable=no"> 
        <!-- IE 문서 모드, IE=edge는 IE브라우저에서 가장 최신 선택하는 것 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <!-- 유저 정보 -->
        <div>
            {% if user and user.localId %}
            <div>
                <div class="user-name">안녕하세용 {{user.nick}}님!</div>
        
                <a id="logout" href="/auth/logout" class="btn">로그아웃</a>
            </div>
            {% else %}
            <form id="login-form" action="/auth/login" method="post">
                <div class="input-group">
                    <label for="localId">아이디</label>
                    <input id="localId" type="text" name="localId" required autofocus>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input id="password" type="password" name="password"  required>
                </div>
                <a id="join" href="/auth/join" class="btn">회원가입</a>
                <button id="login" type="submit" class="btn">로그인</button>
            </form>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
        {% block script %} 
        {% endblock %}
    </body>
</html>
