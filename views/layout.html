<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{title}}</title>
        <!-- 모바일 호환 -->
        <meta name="viewport" content="width=device-width, user-scalable=no"> 
        <!-- IE 문서 모드, IE=edge는 IE브라우저에서 가장 최신 선택하는 것 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <form id="userSearch-form" action="/userSearch">
            <input type="text" name="userSearch" placeholder="아이디 입력"> {# req.query.hashtag #}
            <button class="btn">검색</button>
        </form>
        <div>
            <!-- 유저 정보 -->
            <div>            
                <a href="/" class="btn">메인 화면</a>
                {% if user and user.localId %}
                <div>
                    <div class="user-name">안녕하세용 {{user.nick}}님!</div>
                    <a id="mypage" href="/mypage" class="btn">마이페이지</a>
                    
                    <a id="logout" href="/auth/logout" class="btn">로그아웃</a>
                </div>
                {% else %}
                <form id="login-form" action="/auth/login" method="post">
                    <div class="input-group">
                        <label for="localId">아이디</label>
                        <input id="localId" type="text" name="localId" required autofocus>
                    </div>
                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <input id="password" type="password" name="password"  required>
                    </div>
                    <a id="join" href="/auth/join" class="btn">회원가입</a>
                    <button id="login" type="submit" class="btn">로그인</button>
                </form>
                {% endif %}
            </div>
        {% block content %}
        {% endblock %}
        <footer>
            Made by&nbsp;
            <a href="https://velog.io/@delay100" target="_blank">delay100</a>
        </footer>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            window.onload = () =>{
                if (new URL(location.href).searchParams.get('loginError')){ 
                    alert(new URL(location.href).searchParams.get('loginError')); 
                }
            };
        </script>
        {% block script %}
        {% endblock %}
    </body>
</html>
