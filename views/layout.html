<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{title}}</title>
        <!-- 모바일 호환 -->
        <meta name="viewport" content="width=device-width, user-scalable=yes"> 
        <!-- IE 문서 모드, IE=edge는 IE브라우저에서 가장 최신 선택하는 것 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <div>
            <div>            
                <a href="/" class="btn">메인 화면</a>
                <div class="mypageSetting" id="info">
                    {% if user and user.localId %}
                        <div class="mypageSetting" id="setting">
                            <div class="user-name">안녕하세용 <strong>{{user.nick}}</strong>님!</div>
                                <a id="mypage" href="/mypage" class="btn">마이페이지</a>  
                                <a id="logout" href="/auth/logout" class="btn">로그아웃</a>
                            <div>
                                <form id="nick-form" action="/auth/modifyUser" method="post"> 
                                    <input id="nick" name="usernick" maxlength="15" placeholder="변경할 닉네임"></input> 
                                    <button id="twit-btn" type="submit" class="btn">닉네임 변경</button> {# type이 submit이면 form의 action의 주소가 실행됨 #}
                                </form>
                            </div>
                            <input id="my-id" type="hidden" value="{{user.id}}">
                            <div>
                                <input type="text" name="userFollow" id="followId" placeholder="아이디 입력"> {# req.query.hashtag #}
                                <button class="btn" id="follow">팔로우</button>
                            </div>    
                            <a id="follow" href="/mypage/follow" class="btn">팔로잉/팔로워</a>
                        </div>
                    {% else %}
                </div>
                <form id="login-form" action="/auth/login" method="post">
                    <div class="input-group">
                        <label for="localId">아이디</label>
                        <input id="localId" type="text" name="localId" required autofocus>
                    </div>
                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <input id="password" type="password" name="password"  required>
                    </div>
                    <a id="join" href="/auth/join" class="btn">회원가입</a>
                    <button id="login" type="submit" class="btn">로그인</button>
                </form>
                {% endif %}
            </div>
        {% block content %}
        {% endblock %}
        <footer>
            Copyright(c)&nbsp;
            <a href="https://velog.io/@delay100" target="_blank">delay100</a>
        </footer>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            window.onload = () =>{
                if (new URL(location.href).searchParams.get('loginError')){ 
                    alert(new URL(location.href).searchParams.get('loginError')); 
                }
            };
            
        </script>
        {% block script %}
        {% endblock %}
    </body>
</html>
