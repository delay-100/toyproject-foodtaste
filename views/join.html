{# 회원가입 폼 #}
{% extends 'layout.html' %} 

{% block content %} 

<div class="timeline-join">
    <div class="timeline-ment"><strong>회원가입</strong></div>
    <form id="join-form" action="/auth/join" method="post">
        <div class="input-grouping">
            <div class="input-group">
                <label class="join-text" for="join-localId">아이디</label>
                <input class="input-text" id="join-localId" type="text" name="localId" maxlength="20">
            </div>
            <div class="input-group">
                <label class="join-text" for="join-nick">닉네임</label>
                <input class="input-text" id="join-nick" type="text" name="nick" maxlength="8">
            </div>
            <div class="input-group">
                <label class="join-text" for="join-password">비밀번호</label>
                <input class="input-text" id="join-password" type="password" name="password">
            </div>
        </div>
        <button id="join-btn" type="submit" class="btn">가입하기</button>
    </form>
</div>
{% endblock %} 

{% block script %} 
    <script>
        window.onload = () => {
            if(new URL(location.href).searchParams.get('error')){ // 현재 주소에서 error가 존재하면 
                alert('이미 존재하는 아이디입니다.');
            }
        };
    </script>
{% endblock %}
