{% extends 'layout.html' %} 

{% block content %}
    <div class="food-form"> [{{category}}]
        <form id='food-form' action='/form/save' method='post'> 
            {% for food in foodlist %} 
                {% if food and food.id %}
                    <div>
                        {{loop.index}}  
                        {{food.name}}  
                        {% if food.like == 0 %}       
                            <label><input name="{{food.id}}" type="radio" value="t">호</label>
                            <label><input name="{{food.id}}" type="radio" value="f" checked>불호</label>
                        {% else %}
                            <label><input name="{{food.id}}" type="radio" value="t" checked>호</label>
                            <label><input name="{{food.id}}" type="radio" value="f">불호</label>
                        {% endif %}
                    </div>
                {% endif %}
            {% endfor %}
            <button id="submit-btn" type="submit" class="btn">저장하기</button> 
        </form>
    </div>
{% endblock %}

    <script>

    </script>
{% endblock %}
